<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
	<div class="main-content background-login">
		<!--Main Navigation-->
		<header th:replace="layout/layout :: header"> </header>
		<!--Main Navigation-->

		<div class="container my-5 ">
			<div class="row d-flex justify-content-center">

				<div class="col-md-6 text-center transparente">
					<div class="card">
						<div class="card-header indra-color text-center text-white">
							<h2 th:utext="#{text.login.iniciar}">Sign in</h2>
						</div>
						<div class="card-body">
							<div class="container">
								<form th:action="@{/login}" method="POST">
								<input type="hidden" name="${_csrf.parameterName}"
									value="${_csrf.token}" />
									<div class="md-form row">
										<i class="fas fa-user prefix"></i> <input class="form-control"
											type="text" id="username" name="username"
											th:placeholder="#{text.login.nombreUsuario}" autofocus
											required>
									</div>
									<div class="md-form row">
										<i class="fas fa-lock prefix"></i> <input class="form-control"
											type="password" id="password" name="password"
											th:placeholder="#{text.login.contrasena}" required>
									</div>
									<div class="form-group row d-flex justify-content-center">
										<input type="submit" class="btn btn-elegant"
											th:value="#{text.login.entrar}" />
									</div>
								</form>
							</div>
							<div class="alert alert-warning"
								th:if="${not #strings.isEmpty(error)}" th:text="${error}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer th:replace="layout/layout :: footer"></footer>
	</div>
</body>
</html>
