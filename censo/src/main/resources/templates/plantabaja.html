		<script th:inline="javascript">

            const url = 'http://localhost:8080/planta/ver/0';
            var puesto;
            var html;
            var idRegistro = [[${idRegistro}]]; 
            var divs = $('div.puestos');
              
            $.ajax({
    		    url: url,
    		    type: "GET",
    		    data: {
    		        "idRegistro" : idRegistro
    		    },
    		    contentType: 'application/json',
    		    dataType: 'json',
    		    success: function (data) {
	            	for (var i = 0; i < divs.length; i++) {
	            		if (i < data.length) {
	            			puesto = data[i];

	            			html = seleccionarPuestoOcupadoOVacio(puesto, divs[i], i);
	    					$(divs[i]).data("empleado", puesto.empleado);
	    					$(divs[i]).attr("id", puesto.idPuestoAuto);
	    					var x = $(divs[i]).data("empleado");
	    					console.log(x);
	                    	$(divs[i]).html(html);
	   
						}
            		
             		}

    		    }	

            });

        </script>

			th:src="@{/js/packagepuesto/infoempleado.js}"></script>
