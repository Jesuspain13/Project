<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<!-- Contenedor con nombre de la planta y desplegable de la version-->
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-12">
					<h2>SELECCIONA EL REGISTRO, EL COMPLEJO, EL EDIFICIO Y LA
						PLANTA</h2>
					<form class="container form-group" th:object="${registro}"
						method="POST" th:action="@{listar}">
						<div class="row my-2">

							<!-- Formulario para versión -->
							<div class="col-md-12">
								<label for="version">Selecciona la versión</label> <select
									id="version" th:field="*{idRegistro}"
									class="browser-default custom-select">
									<option th:each="r: ${registros}"
										th:value="${r.getIdRegistro()}"><span
											th:text="${r.getVersion()}"></span>
									</option>
								</select>
							</div>
						</div>
						<button class="btn bt-primary">Registro</button>
					</form>
					<div th:if="${complejos != null}">
						<form class="container form-group" th:object="${complejo}"
							method="POST" th:action="@{/complejo/listar}">
							<div class="row my-2">
								<div class="col-md-4">
									<div th:each="c: ${complejos}" class="form-check">
										<input th:field="*{id}" class="form-check-input"
											type="radio" name="exampleRadios" id="exampleRadios1"
											th:value="${c.getId()}" checked> <label
											class="form-check-label" for="exampleRadios1"> <span
											th:text="${c.getNombreComplejo()}"></span>
										</label>
									</div>
								</div>
							</div>
							<button class="btn bt-primary">Complejo</button>
						</form>
					</div>
					<div th:if="${edificios != null}">
						<form class="container form-group" th:object="${edificio}"
							method="POST" th:action="@{/edificio/listar}">

							<div class="col-md-4">
								<div th:each="e: ${edificios}" class="form-check">
									<input th:field="*{idEdificio}"
										class="form-check-input" type="radio" name="exampleRadios"
										id="exampleRadios1" th:value="${e.getIdEdificio()}"
										checked> <label class="form-check-label"
										for="exampleRadios1"> <span
										th:text="${e.getNombreEdificio()}"></span>
									</label>
								</div>
							</div>


							<button class="btn bt-primary">Edif</button>
						</form>
					</div>
				</div>
			</div>
			<!-- Fin del Contenedor con nombre de la planta y desplegable de la version-->
	</section>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
