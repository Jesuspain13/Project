<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title th:if="${title != null}" th:text="${title}"></title>
<title th:if="${title == null}" th:text="#{text.titulo.defecto}"></title>
</head>
<body>

	<section th:fragment="buttons">
		<div class="container mt-3">
			<div class="row ">
				<div class="col-md-12">
					<div
						class="container d-flex align-items-center justify-content-center">
						<div class="row ">
							<div class="col-md-auto">
								<a th:href="@{/doc/upload}">
									<div class="container p-3">

										<div class="row dflex justify-content-center">
											<div class="col-md-auto text-center">
												<i class="fas fa-plus-circle fa-3x p-3"></i>
											</div>
										</div>
										<div class="row">
											<div class="col-md-auto text-center">
												<p>Nuevo registro</p>
											</div>

										</div>

									</div>
								</a>
							</div>
							<div class="col-md-auto text-center">
								<a th:href="@{/registro/listar}">
									<div class="container p-3">

										<div class="row dflex justify-content-center">
											<div class="col-md-auto text-center">
												<i class="fas fa-search fa-3x p-3"></i>

											</div>
										</div>
										<div class="row">
											<div class="col-md-auto text-center">
												<p>Buscar un registro</p>
											</div>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
