<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title th:text="'Censo Indra'"></title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link th:href="@{/css/mdb.min.css}" rel="stylesheet">
<!-- Your custom styles (optional) -->
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

	<!--Main Navigation-->
	<header>
		<!--Navbar -->
		<nav class="mb-2 navbar navbar-expand-lg navbar-dark indra-color">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/img/indra-logo-footer.png}" height="30" alt="mdb logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent-333"
				aria-controls="navbarSupportedContent-333" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent-333">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}" th:text="#{text.home}">Home</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_VISUALIZAR')">
						<a class="nav-link" th:href="@{/registro/listar}" th:text="#{text.buscar.registro}">Buscar
							registro</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a
						class="nav-link" th:href="@{/doc/upload}" th:text="#{text.nuevo.registro}">Nuevo registro</a></li>


				</ul>
				<ul class="navbar-nav ml-auto nav-flex-icons">
					
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fas fa-user"></i>
					</a>
						<div class="dropdown-menu dropdown-menu-right dropdown-default"
							aria-labelledby="navbarDropdownMenuLink-333">

							<form sec:authorize="isAuthenticated()" th:action="@{/logout}"
								method="POST">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}">
								<button class="dropdown-item" type="submit" th:text="#{text.home.cerrar.sesion}">Logout</button>
							</form>
						</div></li>
				</ul>
			</div>

		</nav>
		<!--/.Navbar -->

		<section th:replace="/layout/messages :: messages"></section>
	</header>
	<!--Main Navigation-->

	<!--Main layout-->

	<!--Main layout-->


	<!-- Footer -->

	<footer class="sticky-bottom footer indra-color">
		<div class="container">
			<div class="row">
				<!-- Copyright -->
				<div class=" col-9 footer-copyright text-left py-3">
					Política de privacidad y condiciones de uso | Sugerencias <br>
					<a> © Indra 2019. Todos los derechos reservados.</a>
				</div>
				<!--./ Copyright -->

				<!-- Logo Indra Footer-->
				<div class="col-3 py-3">
					<img class="logo-indra-footer rounded float-right"
						th:src="@{/img/indra-logo-footer.png}" height="30 "
						alt="mdb logo ">
				</div>
				<!-- ./Logo Indra Footer-->
			</div>
		</div>

		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<!-- JQuery UI-->
		<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
		
		<script type="text/javascript" th:src="@{/js/packagepuesto/generarhtmlpuestos.js}"></script>
		<script type="text/javascript" th:src="@{/js/packagepuesto/puestos.js}"></script>


	</footer>

	<!--./Footer-->

</body>

</html>
